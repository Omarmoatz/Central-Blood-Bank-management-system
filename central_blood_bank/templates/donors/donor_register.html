{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="m-5">
  <h2 class="my-5">Donor Registration</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary my-4">Register</button>
    </div>
  </form>
</div>
{% endblock %}
