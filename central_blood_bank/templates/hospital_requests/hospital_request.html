{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="my-5">

  <h2 class="my-5">Hospital Blood Request</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success my-4">Submit Request</button>
  </form>
</div>
{% endblock %}
